<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Buy or Not To Buy</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>
<body>

    <section id="overlay" class="hidden">
        <article>
            <!-- <h1>OMG NEW TOY!!</h1> -->
            <button class="closeButton">I NEEEED THIS</button>
            <img class="imgOverlay" src="images/gameDesignV2_newToy copy.jpg" alt="Avatar being star struck at a new Transformers">
        </article>
    </section>

    <section id="overlay2" class="hidden">
        <article>
            <!-- <h1>but...I aslready bought a lot...</h1> -->
            <button class="closeButton2">I have to think about it</button>
            <img class="imgOverlay" src="images/gameDesignV2_pensive copy.jpg" alt="Avatar being pensive about buying more Transformers">
        </article>
    </section>

    <section id="instructions" class="showing">
        <h1>To Buy or Not To Buy</h1>
        <!-- <p>You're randomly chosen to be either the Angel or Devil on my shoulders. Click the button to think of arguments against your opponent. Whoever has the most eureka (lightbulbs) convinces me for that round. Whoever wins the most arguments gets to decide if I should buy or not to buy.</p>
        <p>If one question mark "?" gets rolled, you got lost in the sauce a bit in your argument and your opponent takes over. </p>
        <p>If two question marks "?" gets rolled, I lost my train of thought and your current score gets zeroed out. </p> -->
        <p>Think of arguments against your opponent! Whoever has the most eureka (lightbulbs) convinces me for that round. Whoever wins the most arguments gets to decide if I should buy or not to buy. Careful not to get confused!</p>

        <button class="closeButtonInstructions">Close Intructions</button>

    </section>

    <section id="gamecontrol">
        <button id="startgame">Start!</button>
    </section>

    <section id="gameSection">
        
        <div id="actions"></div>
        <div id="score"></div>
    </section>



    <section id="court">

            <img id="angelPlayer" src="images/drawnAngelEmoji.png" alt="angel player" width="50%">
            <img id="devilPlayer" src="images/drawnDevilEmoji.png" alt="devil player" width="50%">
            <div id="game"></div>

            <div id="thinkingPlayer">
                <img src="images/drawnThinkEmoji.png" alt="thinking player" width="100%">
            </div>


    </section>

</body>
</html>
